<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Sign up Form</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="sign-up-form">
        <div class="circle">
            <img src="/User Icon.png" alt="">
        </div>

        <h1>Sign Up Now</h1>

        <form>
            <input type="email" class="input-box" placeholder="Your Email " required>
            <input type="password" class="input-box" placeholder="Your Password " required>
            <p><span> <input type="checkbox"></span> agree to the terms of services</p>
            <button type="button" class="sign-btn">Sign up</button>
            <hr>
            <p class="or">OR</p>
            <button type="button" class="Google-btn">Login with Google</button>
            <p>Do you have an account ? <a href="#"> Sign in</a></p>











        </form>
    </div>
